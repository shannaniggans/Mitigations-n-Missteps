<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#0c1021" offset="0"/>
      <stop stop-color="#10182f" offset="1"/>
    </linearGradient>
    <linearGradient id="tokenBlue" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#70cfff" offset="0"/>
      <stop stop-color="#7cf2c9" offset="1"/>
    </linearGradient>
    <linearGradient id="tokenRed" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#ff8a8a" offset="0"/>
      <stop stop-color="#f7c266" offset="1"/>
    </linearGradient>
    <linearGradient id="gridGlow" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#1b2c4d" stop-opacity="0.7" offset="0"/>
      <stop stop-color="#0f172a" stop-opacity="0.2" offset="1"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>
  <rect width="1600" height="900" rx="28" fill="url(#bgGrad)"/>
  <g opacity="0.5">
    <circle cx="220" cy="140" r="180" fill="#7cf2c9" fill-opacity="0.08"/>
    <circle cx="1380" cy="200" r="220" fill="#7ea4ff" fill-opacity="0.08"/>
    <circle cx="840" cy="820" r="260" fill="#f7c266" fill-opacity="0.08"/>
  </g>
  <g transform="translate(220 140)">
    <rect x="0" y="0" width="1160" height="620" rx="28" fill="url(#gridGlow)" stroke="rgba(255,255,255,0.08)" stroke-width="2" filter="url(#shadow)"/>
    <!-- grid -->
    <g stroke="rgba(255,255,255,0.05)" stroke-width="2">
      <path d="M0 77.5H1160"/>
      <path d="M0 155H1160"/>
      <path d="M0 232.5H1160"/>
      <path d="M0 310H1160"/>
      <path d="M0 387.5H1160"/>
      <path d="M0 465H1160"/>
      <path d="M0 542.5H1160"/>
      <path d="M145 0V620"/>
      <path d="M290 0V620"/>
      <path d="M435 0V620"/>
      <path d="M580 0V620"/>
      <path d="M725 0V620"/>
      <path d="M870 0V620"/>
      <path d="M1015 0V620"/>
    </g>
    <!-- ladders / connections -->
    <g stroke="#7cf2c9" stroke-width="10" stroke-linecap="round">
      <path d="M90 540 C 220 470, 320 420, 420 360"/>
      <path d="M520 300 C 660 250, 820 160, 1000 120"/>
    </g>
    <g stroke="#f78f8f" stroke-width="10" stroke-linecap="round">
      <path d="M240 160 C 360 220, 300 320, 200 400"/>
      <path d="M780 440 C 880 480, 940 560, 920 620"/>
    </g>
    <!-- defenders -->
    <g transform="translate(320 420)">
      <circle r="36" fill="url(#tokenBlue)" filter="url(#shadow)"/>
      <path d="M-18 -6 L0 -24 L18 -6 L18 18 L-18 18 Z" fill="rgba(12,16,33,0.8)"/>
      <circle r="10" cx="0" cy="-4" fill="#0c1021"/>
    </g>
    <g transform="translate(860 260)">
      <circle r="36" fill="url(#tokenBlue)" filter="url(#shadow)"/>
      <rect x="-14" y="-12" width="28" height="24" rx="4" fill="rgba(12,16,33,0.8)"/>
      <circle r="7" cx="-6" cy="-2" fill="#7cf2c9"/>
      <circle r="7" cx="6" cy="-2" fill="#7cf2c9"/>
    </g>
    <!-- attackers -->
    <g transform="translate(180 180)">
      <circle r="36" fill="url(#tokenRed)" filter="url(#shadow)"/>
      <path d="M-18 -12 L0 -22 L18 -12 L12 22 L-12 22 Z" fill="rgba(12,16,33,0.8)"/>
      <path d="M-8 6 H8" stroke="#f7c266" stroke-width="4"/>
    </g>
    <g transform="translate(960 520)">
      <circle r="36" fill="url(#tokenRed)" filter="url(#shadow)"/>
      <rect x="-16" y="-10" width="32" height="20" rx="4" fill="rgba(12,16,33,0.8)"/>
      <path d="M-10 4 H10" stroke="#f78f8f" stroke-width="4"/>
    </g>
    <!-- cards -->
    <g transform="translate(640 120) rotate(-6)">
      <rect x="-60" y="-40" width="120" height="80" rx="10" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
      <text x="-40" y="6" fill="#f7c266" font-family="Arial" font-size="18" font-weight="700">CONTROL</text>
      <text x="-40" y="26" fill="#c8cfdb" font-family="Arial" font-size="14">Segmentation</text>
    </g>
    <g transform="translate(500 320) rotate(8)">
      <rect x="-60" y="-40" width="120" height="80" rx="10" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
      <text x="-40" y="6" fill="#f78f8f" font-family="Arial" font-size="18" font-weight="700">MISSTEP</text>
      <text x="-40" y="26" fill="#c8cfdb" font-family="Arial" font-size="14">Token theft</text>
    </g>
  </g>
</svg>
